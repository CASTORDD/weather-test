<div class="jumbotron jumbotron-fluid">
  <div class="container">
    <div class="row justify-content-md-center">
      <h3 class="col-sm-12 jumbo__title">WEATHER IN YOUR CITY</h3>
      <form class="col-sm-10 col-md-6">
        <div class="form-group row">
          <div class="base">
            <input 
              type="text" 
              class="form-control" 
              placeholder="Your city name" 
              name="name" 
              [(ngModel)]="name">
            <button class="ion-android-search" (click)="saveCity()"></button>
          </div>
        </div>
      </form>
    </div>    
  </div>
</div>
